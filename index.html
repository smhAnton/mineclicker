<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">    
        <title>Minecraft Cool Game</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
        <script type="text/javascript" src="data/data.js"></script>
    </head>
    <body>
        <div id="toRemove">
            <div id="loaderBG">
                <div id="logo">
                    <div id="logo_image">
                        <div id="screen"></div>
                    </div>
                </div>
                <div id="bar_div">
                    <div id="bar_container">
                        <div id="progress_bar"></div>
                    </div>
                </div>
            </div> 
        </div>
        <div id="main_container">
            <div id="left_container">
                <div id="player">
                    <div id="player_level">
                        <div id="player_level_1">
                            <div id="player_level_2"></div>
                            <p id="xp_text">600</p>
                        </div>
                    </div>
                    <div id="armor">
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                    </div>
                    <div id="image_and_weapon">
                        <div id="player_image"></div>
                        <div id="weapon">
                            <div class="item"></div>
                            <div class="item"></div>
                            <div class="item"></div>
                            <div class="item"></div>
                            <div class="item"></div>
                        </div>
                    </div>
                </div>
                <div id="stats">
                    <div class="stat_block"></div>
                    <div class="stat_block"></div>
                    <div class="stat_block"></div>
                    <div class="stat_block"></div>
                    <div class="stat_block"></div>
                    <div class="stat_block"></div>
                </div>
            </div>
            
            <div id="center_container">
                <div id="current_mob">
                    <div id="mob_health_bar">
                        <div id="bar">
                            <div id="healthBar"></div>
                            <p id="health_bar_number">2000000</p>
                        </div>
                    </div>
                    <div id="current_mob_image" onclick="reduceHP()"><mask id="mob_image_mask"></mask></div>
                </div>

                <div id="location">
                    <h1>Миры</h1>
                    <div class="biom_container"><div class="biom"></div></div>
                    <div class="biom_container"><div class="biom"></div></div>
                    <div class="biom_container"><div class="biom"></div></div>
                    <div class="biom_container"><div class="biom"></div></div>
                </div>
            </div>


            <div id="upgrades_container">
                <h1>Улучшения</h1>
                <div class="upgrades_list" id="perhit">
                </div>
                <div class="upgrades_list" id="persec">
                </div>
            </div>
        </div>


        <div id="mob_selection_container">
            <div id="mob_selection">
            </div>
        </div>


        <div id="notification"></div>
    </body>
</html>
